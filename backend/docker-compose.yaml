services:
  db.signature.project_management.local:
    hostname: db.signature.project_management.local
    container_name: db.signature.project_management.local
    build:
      context: .
      dockerfile: build/Dockerfile.db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 1s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '31000:5432'
    volumes: 
      - db.signature.project_management.local:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - project_management_network

  backend.signature.project_management.local:
    hostname: backend.signature.project_management.local
    container_name: backend.signature.project_management.local
    build:
      context: .
      dockerfile: build/Dockerfile
    depends_on:
      db.cac.administrative.aguas.local:
        condition: service_healthy
    environment:
      DB_HOST : db.signature.project_management.local
      DB_PORT : 5432
      DB_NAME : signature_project
      APP_ENV : staging
    ports:
      - "32000:8080"
    networks:
      - project_management_network

volumes:
  db.signature.project_management.local:
    driver: local

networks:
  project_management_network:
    external: true
