# SonarQube server
sonar.host.url=http://localhost:9000

# Authentication token
# Generate token: http://localhost:9000 > My Account > Security > Generate Tokens
# Then set environment variable: export SONAR_TOKEN=your-token-here
# Or add here (NOT recommended): sonar.token=your-token-here
sonar.token=sqa_ad5dcd6b316121827785d0b69ff76931379cbc33

# Project identification
sonar.projectKey=project-management-signature-backend
sonar.projectName=Project Management Signature - Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=test

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/coverage-e2e/**,**/*.spec.ts,**/*.e2e-spec.ts

# Test exclusions
sonar.test.exclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Coverage reports (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage-e2e/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,coverage-e2e/lcov.info

# Test execution reports (optional - comment out if not generated)
# sonar.testExecutionReportPaths=test-report.xml

# Additional settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/*.dto.ts,**/*.entity.ts,**/*.interface.ts,**/*.enum.ts,**/main.ts,**/*.module.ts
